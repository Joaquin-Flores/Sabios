<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabios - Trivia Católica</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <span id="lives"></span>
            <span id="score">Puntaje: 0</span>
            <span id="time">⏳ 20s</span>
        </div>
        <div id="body">
            <h2 id="category"></h2>
            <div id="progress-bar">
                <div id="progress" style="width: 0%"></div>
            </div>
            <h3 id="question"></h3>
            <hr>
        </div>
        <div id="buttons">
            <button id="answer-0" onmouseover="buttonHoverSound()" onclick="checkAnswer(0)"></button>
            <button id="answer-1" onmouseover="buttonHoverSound()" onclick="checkAnswer(1)"></button>
            <button id="answer-2" onmouseover="buttonHoverSound()" onclick="checkAnswer(2)"></button>
            <button id="answer-3" onmouseover="buttonHoverSound()" onclick="checkAnswer(3)"></button>
        </div>
        <audio id="correct-sound" src="assets/sounds/correcto.m4a"></audio>
        <audio id="incorrect-sound" src="assets/sounds/incorrecto.m4a"></audio>
        <audio id="game-over-sound" src="assets/sounds/perdiste.m4a"></audio>
        <audio id="button-hover-sound" src="assets/sounds/hoverBotón.m4a"></audio>
        
        <script src="scripts/game.js"></script>
    </div>
</body>
</html>
