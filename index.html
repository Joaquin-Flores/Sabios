<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/images/favicon.png" type="image/png">

        <h3>Envíanos comentarios o propuestas a...</h3>
        <h2>joaquinflores0109@gmail.com</h2>
        <hr>
        <br>
        <button onclick="showMenuCard()">Volver</button>
    </div>
    <div id="credits-card" class="card" style="display: none;">
        <h3>Desarrollado por...</h3>
        <h2>Joaquín Flores</h2>
        <hr>
        <br>
        <button onclick="showMenuCard()">Volver</button>
    </div>

        <h3>La idea fue...</h3>
        <h2>El que no sabe, aprende…</h2>
        <hr>
        <br>
